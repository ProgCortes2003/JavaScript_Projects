<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simple Weight Converter</title>
</head>

<body class="container-fluid bg-primary-subtle">
    <section class="container-md">
        <div class="container-sm w-75 bg-secondary d-grid justify-content-center mt-5 rounded-3">
            <div class="row mt-5 mb-5">
                <h1 class="fw-semibold display-2 text-white">Weight Converter</h1>
            </div>
            <div class=" row mt-3 mb-5 h-50">
                <input class="form-control" type="number" id="numberPounds" placeholder="Enter Pounds">
            </div>
            <div class="row mt-3">
                <div class="row mt-1 mb-5">
                    <ul class="list-inline d-flex flex-row justify-content-around column-gap-3">
                        <li class="inline-item">
                            <div class="card text-bg-primary border border-light">
                                <div class="card-header">
                                    Pounds to Grams
                                </div>
                                <div class="card-body d-flex flex-row gap-2">
                                    <h5 class="card-title">
                                        Grams =
                                    </h5>
                                    <div class="card-text" id="gramsOutput"> 0 </div>
                                </div>
                            </div>
                        </li>
                        <li class="inline-item">
                            <div class="card text-bg-danger border border-light">
                                <div class="card-header">
                                    Pounds to Kilograms
                                </div>
                                <div class="card-body d-flex flex-row gap-2">
                                    <h5 class="card-title"> Kilograms =</h5>
                                    <div class="card-text" id="kilogramsOutput"> 0 </div>
                                </div>
                            </div>
                        </li>
                        <li class="inline-item">
                            <div class="card text-bg-warning border border-light">
                                <div class="card-header">
                                    Pound to Ounces
                                </div>
                                <div class="card-body d-flex flex-row gap-2">
                                    <h5 class="card-title">Ounces =</h5>
                                    <div class="card-text" id="ouncesOutput"> 0 </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./script_weight_converter.js"></script>
</body>

</html>
